<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 400px; height: 400px;">
    <canvas id="myRadialChart"></canvas>
  </div>

  <script>
    var ctx = document.getElementById('myRadialChart').getContext('2d');
    var myRadialChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['18-24', '25-29', '30-34', '35-39', '40-49'],
        datasets: [{
          label: 'Age Range',
          data: [31.47, 26.69, 15.69, 8.22, 8.63],
          backgroundColor: [
            '#8884d8',
            '#83a6ed',
            '#8dd1e1',
            '#82ca9d',
            '#a4de6c'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          }
        }
      }
    });
  </script>
</body>
</html>
