<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 800px; height: 400px;">
    <canvas id="myPieChart1" width="400" height="400"></canvas>
    <canvas id="myPieChart2" width="400" height="400"></canvas>
  </div>

  <script>
    const data = {
      labels: ['Group A', 'Group B', 'Group C', 'Group D'],
      datasets: [{
        label: 'Dataset 1',
        data: [400, 300, 300, 200],
        backgroundColor: ['#0088FE', '#00C49F', '#FFBB28', '#FF8042'],
        hoverOffset: 4
      }]
    };

    // Pie chart 1
    const ctx1 = document.getElementById('myPieChart1').getContext('2d');
    const myPieChart1 = new Chart(ctx1, {
      type: 'pie',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
        }
      }
    });

    // Pie chart 2 (with different position and angle)
    const ctx2 = document.getElementById('myPieChart2').getContext('2d');
    const myPieChart2 = new Chart(ctx2, {
      type: 'pie',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
        },
        rotation: 180, // Adjust start angle for the second pie chart
      }
    });
  </script>
</body>
</html>
