<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doughnut Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 800px; height: 400px; display: flex; justify-content: space-around;">
    <canvas id="myDoughnutChart1" width="300" height="300"></canvas>
    <canvas id="myDoughnutChart2" width="300" height="300"></canvas>
  </div>

  <script>
    const data = {
      labels: ['Group A', 'Group B', 'Group C', 'Group D'],
      datasets: [{
        label: 'Dataset 1',
        data: [400, 300, 300, 200],
        backgroundColor: ['#0088FE', '#00C49F', '#FFBB28', '#FF8042'],
        hoverOffset: 4
      }]
    };

    // Doughnut chart 1
    const ctx1 = document.getElementById('myDoughnutChart1').getContext('2d');
    const myDoughnutChart1 = new Chart(ctx1, {
      type: 'doughnut',
      data: data,
      options: {
        responsive: true,
        cutout: '50%',  // Criar o anel
        rotation: Math.PI, // Ajuste para iniciar na parte superior
        circumference: Math.PI * 2, // Cobrir 100% do gráfico
        plugins: {
          legend: {
            position: 'top',
          },
        }
      }
    });

    // Doughnut chart 2 (rotacionado e com preenchimento parcial)
    const ctx2 = document.getElementById('myDoughnutChart2').getContext('2d');
    const myDoughnutChart2 = new Chart(ctx2, {
      type: 'doughnut',
      data: data,
      options: {
        responsive: true,
        cutout: '50%',  // Criar o anel
        rotation: Math.PI, // Rotacionar para iniciar do lado esquerdo
        circumference: Math.PI, // Cobrir 50% do gráfico
        plugins: {
          legend: {
            position: 'top',
          },
        }
      }
    });
  </script>
</body>
</html>
